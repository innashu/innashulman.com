<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
        // Instantly redirect without adding to browser history
        window.location.replace("https://inna.sh");
    </script>
</head>

<body>
    <noscript>
        <meta http-equiv="refresh" content="0; url=https://inna.sh" />
        <p>If you're not redirected, <a href="https://inna.sh">click here</a>.</p>
    </noscript>
</body>

</html>
